<!DOCTYPE html>
<html>
<head>
  <style>
    .iframe-container {
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 */
      position: relative;
    } 
    
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="iframe-container">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSduJiKcQlvTq6TIvonaMgXBxT3y3FdlU--htR3WBfKM9XV3ew/viewform" allowfullscreen></iframe>
</div>
</body>
</html>
